{% extends "base.html" %}
{% block content %}

<h1>Muokkaa raaka-ainetta {{attributes.nimi}}</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/ingredient/{{attributes.nimi}}/edit">
    
     <div class="form-group">
        <label>Energiaa g / 100 g</label>
        <input name="energiaa" class="form-control" type="text" value="{{attributes.energiaa}}">
    </div>
    
     <div class="form-group">
        <label>Hiilihydraatteja g / 100 g</label>
        <input name="hiilihydraatteja" class="form-control" type="text" value="{{attributes.hiilihydraatteja}}">
    </div>
    
     <div class="form-group">
        <label>Proteiineja g / 100 g</label>
        <input name="proteiineja" class="form-control" type="text" value="{{attributes.proteiineja}}">
    </div>
    
     <div class="form-group">
        <label>Rasvaa g / 100 g</label>
        <input name="rasvaa" class="form-control" type="text" value="{{attributes.rasvaa}}">
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
    
</form>
{% endblock %}
