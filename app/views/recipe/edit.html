{% extends "base.html" %}
{% block content %}

<h1>Muokkaa reseptiä {{attributes.ruokalaji}}</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/recipe/{{attributes.id}}/edit">
    <div class="form-group">
        <label>Ruokalaji</label>
        <input name="ruokalaji" class="form-control" value="{{attributes.ruokalaji}}" type="text">
    </div>

    <div class="form-group">
        <label>Luokka</label><br>
        <select name="luokka">
            <option value="{{attributes.luokka}}">{{attributes.luokka}}</option>
            <option value="Alkuruoat">Alkuruoat</option>
            <option value="Pääruoat">Pääruoat</option>
            <option value="Jälkiruoat">Jälkiruoat</option>
            <option value="Keitot">Keitot</option>
            <option value="Salaatit">Salaatit</option>
            <option value="Lisukkeet">Lisukkeet</option>
        </select>
    </div>

    <div class="form-group">
        <label>Annosmäärä</label>
        <input name="annosmaara" class="form-control" type="text" value="{{attributes.annosmaara}}">
    </div>

    <div class="form-group">
        <label>Lähde</label>
        <input name="lahde" class="form-control" type="text" value="{{attributes.lahde}}">
    </div>

    <div class="form-group">
        <label>Kuvan lähde</label>
        <input name="kuva" class="form-control" type="text" value="{{attributes.kuva}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
