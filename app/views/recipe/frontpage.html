{% extends "base.html" %}
{% block content %}

<h1>E-keittokirja</h1>


{% for recipe in recipes %}
<figure class="img-thumbnail">
    <a href="{{base_path}}/recipe/{{recipe.id}}">
        <img alt="{{recipe.ruokalaji}}" style="height: 200px;" src="{{recipe.kuva}}">
    </a>
    
    <figcaption class="caption">
        <a href="{{base_path}}/recipe/{{recipe.id}}">{{recipe.ruokalaji}}</a>
    </figcaption>
</figure>
{% endfor %}

{% endblock %}
