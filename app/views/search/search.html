{% extends "base.html" %}
{% block content %}

<h1>E-keittokirja</h1>
<h2>Tulokset hakusanalla {{search}}</h2>

<table class="table table-condensed">
    <thead>
        <tr>
            <th>Ruokalaji</th>
            <th>Luokka</th>
        </tr>
    </thead>

    <tbody>
        {% for recipe in recipes %}
        <tr>
            <td><a href="{{base_path}}/recipe/{{recipe.id}}">{{recipe.ruokalaji}}</a></td>
            <td>{{recipe.luokka}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
